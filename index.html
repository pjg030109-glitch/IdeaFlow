<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaFlow Pro v3.1 | GPJ Dashboard Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #6366f1; --primary-dark: #4f46e5; --danger: #ef4444;
            --warning: #f59e0b; --success: #10b981; --bg: #f1f5f9; 
            --sidebar-bg: #ffffff; --card-bg: #ffffff; --text: #1e293b; 
            --text-muted: #64748b; --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --sidebar-bg: #1e293b; --card-bg: #1e293b;
            --text: #f1f5f9; --text-muted: #94a3b8; --border: #334155;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; transition: 0.3s; }
        
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-card { background: var(--sidebar-bg); padding: 2rem; border-radius: 12px; width: 100%; max-width: 600px; position: relative; max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }

        #main-app { display: none; width: 100%; }
        
        .sidebar { width: 320px; background: var(--sidebar-bg); padding: 1.5rem; border-right: 1px solid var(--border); height: 100vh; position: sticky; top: 0; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; box-sizing: border-box; }
        .main-content { flex: 1; padding: 2rem; box-sizing: border-box; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .stat-item { background: var(--bg); padding: 10px; border-radius: 8px; text-align: center; border: 1px solid var(--border); }
        .stat-val { display: block; font-weight: 800; font-size: 1.1rem; color: var(--primary); }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); }

        .input-group { display: flex; flex-direction: column; gap: 10px; background: var(--bg); padding: 15px; border-radius: 10px; border: 1px solid var(--border); }
        input, select, textarea { padding: 10px; border: 1px solid var(--border); border-radius: 6px; background: var(--card-bg); color: var(--text); font-size: 0.9rem; }
        
        .tab-container { display: flex; background: var(--bg); padding: 4px; border-radius: 8px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 8px; border: none; border-radius: 6px; cursor: pointer; font-size: 0.75rem; font-weight: 600; color: var(--text-muted); background: transparent; transition: 0.2s; }
        .tab-btn.active { background: var(--primary); color: white; }

        .idea-card { background: var(--card-bg); padding: 1rem; margin-bottom: 12px; border-radius: 10px; border: 1px solid var(--border); position: relative; transition: 0.2s; cursor: grab; }
        .idea-card:hover { border-color: var(--primary); transform: translateY(-2px); }
        .prio-indicator { position: absolute; left: 0; top: 0; bottom: 0; width: 4px; border-radius: 10px 0 0 10px; }

        .btn-primary { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary:hover { background: var(--primary-dark); }

        .kanban-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .kanban-column { background: rgba(0,0,0,0.02); border-radius: 10px; padding: 10px; min-height: 60vh; }

        .check-item { display: flex; align-items: center; gap: 8px; margin-bottom: 5px; }
        .check-text { font-size: 0.9rem; flex: 1; }
        .check-done { text-decoration: line-through; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="focus-modal" class="overlay" style="display:none;"><div class="modal-card" id="focus-content"></div></div>

    <div id="auth-container" class="overlay">
        <div class="modal-card" style="max-width:350px; text-align:center;">
            <h2>IdeaFlow Pro</h2>
            <input type="email" id="login-email" placeholder="E-mail" style="width:100%; margin-bottom:10px; box-sizing: border-box;">
            <input type="password" id="login-pass" placeholder="Senha" style="width:100%; margin-bottom:10px; box-sizing: border-box;">
            
            <button class="btn-primary" id="btn-login" style="width:100%; margin-bottom:10px;">Entrar</button>
            <button class="btn-primary" id="btn-signup" style="width:100%; background:none; color:var(--text); border:1px solid var(--border);">Criar Empresa (Free)</button>
            
            <div style="margin-top: 15px; font-size: 0.7rem; color: var(--text-muted); text-align: center;">
                Ao continuar, voc√™ concorda com nossos <br>
                <a href="termos.html" target="_blank" style="color: var(--primary); text-decoration: none;">Termos de Uso</a> e 
                <a href="privacidade.html" target="_blank" style="color: var(--primary); text-decoration: none;">Pol√≠tica de Privacidade</a>.
            </div>
        </div>
    </div>

    <div id="main-app">
        <aside class="sidebar">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0; color:var(--primary); font-size:1.2rem;">IdeaFlow <small style="font-size:0.6rem; color:var(--text-muted)">v3.1</small></h2>
                <button onclick="window.toggleTheme()" style="background:none; border:none; cursor:pointer;">üåô</button>
            </div>

            <div class="stats-grid">
                <div class="stat-item"><span class="stat-val" id="count-pendente">0</span><span class="stat-label">Pend</span></div>
                <div class="stat-item"><span class="stat-val" id="count-andamento">0</span><span class="stat-label">A√ß√£o</span></div>
                <div class="stat-item"><span class="stat-val" id="count-concluida">0</span><span class="stat-label">ROI</span></div>
            </div>

            <div class="tab-container">
                <button class="tab-btn active" id="tab-list-btn">LISTA</button>
                <button class="tab-btn" id="tab-kanban-btn">KANBAN</button>
                <button class="tab-btn" id="tab-dash-btn">DASH</button>
            </div>

            <div class="input-group">
                <input type="hidden" id="edit-id">
                <input type="text" id="idea-title" placeholder="T√≠tulo da Ideia/Projeto">
                <textarea id="idea-desc" placeholder="Descri√ß√£o detalhada..."></textarea>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                    <input type="date" id="idea-deadline">
                    <input type="text" id="idea-tag" placeholder="Tag/Categoria">
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                    <input type="number" id="idea-val" placeholder="Valor R$">
                    <select id="idea-prio">
                        <option value="baixa">Prioridade: Baixa</option>
                        <option value="media" selected>Prioridade: M√©dia</option>
                        <option value="alta">Prioridade: Alta</option>
                    </select>
                </div>
                <select id="idea-status">
                    <option value="pendente">Status: Pendente</option>
                    <option value="andamento">Status: Em Andamento</option>
                    <option value="concluida">Status: Conclu√≠da</option>
                </select>
                <button class="btn-primary" id="btn-save">Salvar Insight</button>
            </div>

            <input type="text" id="search-input" placeholder="üîç Pesquisar...">
            
            <div style="margin-top: auto; padding-top: 20px;">
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <a href="termos.html" target="_blank" style="font-size: 0.65rem; color: var(--text-muted); text-decoration: none;">Termos</a>
                    <a href="privacidade.html" target="_blank" style="font-size: 0.65rem; color: var(--text-muted); text-decoration: none;">Privacidade</a>
                </div>
                <button id="btn-logout" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:0.75rem; font-weight:bold; text-align:left; padding:0;">SAIR DA SESS√ÉO</button>
            </div>
        </aside>

        <main class="main-content">
            <div id="list-view" style="display:block;"><div id="ideasList"></div></div>

            <div id="kanban-view" class="kanban-container" style="display:none;">
                <div class="kanban-column" data-status="pendente"><h3>Pendente</h3><div id="k-pendente"></div></div>
                <div class="kanban-column" data-status="andamento"><h3>A√ß√£o</h3><div id="k-andamento"></div></div>
                <div class="kanban-column" data-status="concluida"><h3>ROI</h3><div id="k-concluida"></div></div>
            </div>

            <div id="dash-view" style="display:none;">
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
                    <div class="stat-item" style="padding:30px;">
                        <span class="stat-label">Valor Total sob Gest√£o</span>
                        <div id="dash-total-money" style="font-size:2.2rem; font-weight:900; color:var(--success);">R$ 0,00</div>
                    </div>
                    <div class="stat-item"><canvas id="financeChart"></canvas></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnXmurBXWauvg7hlxShOaZ4JIrtdpB3bo",
            authDomain: "ideaflow-gpj.firebaseapp.com",
            projectId: "ideaflow-gpj",
            storageBucket: "ideaflow-gpj.firebasestorage.app",
            messagingSenderId: "790551174551",
            appId: "1:790551174551:web:5ae2e040c15e46054c78d2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let allIdeas = [];
        let financeChart = null;

        onAuthStateChanged(auth, (user) => {
            if (user && user.emailVerified) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                syncData(user.uid);
            } else {
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
                if(user && !user.emailVerified) { alert("Por favor, verifique seu e-mail para acessar."); signOut(auth); }
            }
        });

        function syncData(uid) {
            const q = query(collection(db, "ideas"), where("uid", "==", uid));
            onSnapshot(q, (snapshot) => {
                allIdeas = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderAll();
                updateDashboard();
            });
        }

        function renderAll() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const filtered = allIdeas.filter(i => i.title.toLowerCase().includes(term));
            
            document.getElementById('ideasList').innerHTML = filtered.map(i => `
                <div class="idea-card" onclick="window.openFocus('${i.id}')">
                    <div class="prio-indicator" style="background:${i.prio==='alta'?'var(--danger)':i.prio==='media'?'var(--warning)':'var(--success)'}"></div>
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <span style="font-size:0.65rem; font-weight:bold; color:var(--primary)">#${i.tag || 'GERAL'}</span>
                            <strong style="display:block; margin-top:3px;">${i.title}</strong>
                            <span style="font-size:0.75rem; color:var(--success); font-weight:800;">R$ ${parseFloat(i.value||0).toLocaleString('pt-BR')}</span>
                        </div>
                        <button onclick="event.stopPropagation(); window.deleteIdea('${i.id}')" style="background:none; border:none; cursor:pointer;">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');

            ['pendente', 'andamento', 'concluida'].forEach(s => {
                document.getElementById(`k-${s}`).innerHTML = filtered.filter(i => i.status === s).map(i => `
                    <div class="idea-card" draggable="true" data-id="${i.id}" onclick="window.openFocus('${i.id}')" style="padding:10px; font-size:0.85rem;">
                        <strong>${i.title}</strong>
                    </div>
                `).join('');
            });
            setupDragAndDrop();
            updateCounts();
        }

        function setupDragAndDrop() {
            const cards = document.querySelectorAll('.idea-card[draggable="true"]');
            cards.forEach(c => {
                c.addEventListener('dragstart', () => c.classList.add('dragging'));
                c.addEventListener('dragend', () => c.classList.remove('dragging'));
            });
            document.querySelectorAll('.kanban-column').forEach(col => {
                col.addEventListener('dragover', e => e.preventDefault());
                col.addEventListener('drop', async () => {
                    const card = document.querySelector('.dragging');
                    if(card) await updateDoc(doc(db, "ideas", card.dataset.id), { status: col.dataset.status });
                });
            });
        }

        window.openFocus = (id) => {
            const i = allIdeas.find(x => x.id === id);
            document.getElementById('focus-content').innerHTML = `
                <span onclick="window.closeFocus()" style="float:right; cursor:pointer; font-size:1.5rem;">&times;</span>
                <h2 style="margin:0;">${i.title}</h2>
                <div style="margin:15px 0; background:rgba(0,0,0,0.03); padding:15px; border-radius:10px; line-height:1.5;">${i.desc}</div>
                
                <h4>Plano de Execu√ß√£o</h4>
                <div id="check-list">
                    ${(i.checklist || []).map((t, idx) => `
                        <div class="check-item">
                            <input type="checkbox" ${t.done?'checked':''} onclick="window.toggleTask('${i.id}', ${idx})">
                            <span class="check-text ${t.done?'check-done':''}">${t.text}</span>
                        </div>
                    `).join('')}
                </div>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input type="text" id="new-task" placeholder="Nova tarefa..." style="flex:1;">
                    <button class="btn-primary" onclick="window.addTask('${i.id}')">+</button>
                </div>

                <div style="display:flex; gap:10px; margin-top:25px;">
                    <button class="btn-primary" onclick="window.editIdea('${i.id}')">Editar</button>
                    <button class="btn-primary" style="background:var(--success)" onclick="window.exportPDF('${i.id}')">Exportar PDF</button>
                </div>
            `;
            document.getElementById('focus-modal').style.display = 'flex';
        };

        window.addTask = async (id) => {
            const text = document.getElementById('new-task').value;
            if(!text) return;
            const i = allIdeas.find(x => x.id === id);
            const newList = [...(i.checklist || []), { text, done: false }];
            await updateDoc(doc(db, "ideas", id), { checklist: newList });
            window.openFocus(id);
        };

        window.toggleTask = async (id, idx) => {
            const i = allIdeas.find(x => x.id === id);
            const newList = [...i.checklist];
            newList[idx].done = !newList[idx].done;
            await updateDoc(doc(db, "ideas", id), { checklist: newList });
            window.openFocus(id);
        };

        document.getElementById('btn-save').onclick = async () => {
            const id = document.getElementById('edit-id').value;
            const data = {
                uid: auth.currentUser.uid,
                title: document.getElementById('idea-title').value,
                desc: document.getElementById('idea-desc').value,
                tag: document.getElementById('idea-tag').value,
                value: document.getElementById('idea-val').value || 0,
                status: document.getElementById('idea-status').value,
                prio: document.getElementById('idea-prio').value,
                deadline: document.getElementById('idea-deadline').value,
                updatedAt: Date.now()
            };
            if(!data.title) return;
            if(id) await updateDoc(doc(db, "ideas", id), data);
            else await addDoc(collection(db, "ideas"), { ...data, checklist: [], createdAt: Date.now() });
            
            document.getElementById('edit-id').value = "";
            ['idea-title','idea-desc','idea-val','idea-tag','idea-deadline'].forEach(f => document.getElementById(f).value = '');
        };

        window.editIdea = (id) => {
            const i = allIdeas.find(x => x.id === id);
            document.getElementById('edit-id').value = i.id;
            document.getElementById('idea-title').value = i.title;
            document.getElementById('idea-desc').value = i.desc;
            document.getElementById('idea-tag').value = i.tag;
            document.getElementById('idea-val').value = i.value;
            window.closeFocus();
        };

        function updateCounts() {
            document.getElementById('count-pendente').innerText = allIdeas.filter(i => i.status === 'pendente').length;
            document.getElementById('count-andamento').innerText = allIdeas.filter(i => i.status === 'andamento').length;
            document.getElementById('count-concluida').innerText = allIdeas.filter(i => i.status === 'concluida').length;
        }

        function updateDashboard() {
            const total = allIdeas.reduce((acc, i) => acc + parseFloat(i.value||0), 0);
            document.getElementById('dash-total-money').innerText = `R$ ${total.toLocaleString('pt-BR')}`;
            if(financeChart) financeChart.destroy();
            const ctx = document.getElementById('financeChart').getContext('2d');
            const vals = ['pendente', 'andamento', 'concluida'].map(s => allIdeas.filter(i => i.status === s).reduce((acc, i) => acc + parseFloat(i.value||0), 0));
            financeChart = new Chart(ctx, { type: 'bar', data: { labels: ['Pend', 'A√ß√£o', 'ROI'], datasets: [{ label: 'Distribui√ß√£o R$', data: vals, backgroundColor: '#6366f1' }] } });
        }

        window.deleteIdea = async (id) => { if(confirm("Confirmar exclus√£o?")) await deleteDoc(doc(db, "ideas", id)); };
        window.closeFocus = () => document.getElementById('focus-modal').style.display = 'none';

        document.getElementById('tab-list-btn').onclick = () => switchTab('list-view', 'tab-list-btn');
        document.getElementById('tab-kanban-btn').onclick = () => switchTab('kanban-view', 'tab-kanban-btn');
        document.getElementById('tab-dash-btn').onclick = () => switchTab('dash-view', 'tab-dash-btn');

        function switchTab(viewId, btnId) {
            ['list-view', 'kanban-view', 'dash-view'].forEach(v => document.getElementById(v).style.display = v === viewId ? (v === 'kanban-view' ? 'grid' : 'block') : 'none');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === btnId));
        }

        window.exportPDF = (id) => {
            const i = allIdeas.find(x => x.id === id);
            const docPdf = new jspdf.jsPDF();
            docPdf.setFontSize(20); docPdf.text("RELAT√ìRIO DE INSIGHT - IDEAFlow", 10, 20);
            docPdf.setFontSize(12); docPdf.text(`Projeto: ${i.title}`, 10, 35);
            docPdf.text(`Valor: R$ ${i.value || 0}`, 10, 45);
            docPdf.text(`Status: ${i.status} | Prazo: ${i.deadline || 'N/A'}`, 10, 55);
            docPdf.setFontSize(12);
            const splitDesc = docPdf.splitTextToSize(i.desc || "Sem descri√ß√£o.", 180);
            docPdf.text(splitDesc, 10, 70);
            let y = 70 + (splitDesc.length * 7);
            if(i.checklist && i.checklist.length > 0) {
                docPdf.text("CHECKLIST DE TAREFAS:", 10, y + 10);
                i.checklist.forEach((t, idx) => {
                    docPdf.text(`${t.done ? "[X]" : "[ ]"} ${t.text}`, 15, y + 20 + (idx * 7));
                });
            }
            docPdf.save(`Relatorio_GPJ_${i.title}.pdf`);
        };

        document.getElementById('btn-login').onclick = () => {
            signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-pass').value)
                .catch(e => alert("Falha no login: E-mail ou senha incorretos."));
        };

        document.getElementById('btn-signup').onclick = () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            if(!email || !pass) return alert("Preencha todos os campos.");
            createUserWithEmailAndPassword(auth, email, pass)
                .then((u) => {
                    sendEmailVerification(u.user);
                    alert("Conta criada! Enviamos um e-mail de confirma√ß√£o. Verifique sua caixa de entrada.");
                    signOut(auth);
                })
                .catch(e => alert("Erro ao criar conta: " + e.message));
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);
        window.toggleTheme = () => { const t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'; document.documentElement.setAttribute('data-theme', t); };
        document.getElementById('search-input').onkeyup = renderAll;
    </script>
</body>
</html>
