<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IdeaFlow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
  display: flex;
  height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 240px;
  background: #020617;
  border-right: 1px solid #1e293b;
  padding: 20px;
}

.sidebar h2 {
  margin: 0 0 20px;
}

.sidebar input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #1e293b;
  background: #0f172a;
  color: #e5e7eb;
}

/* MAIN */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.topbar {
  padding: 16px 24px;
  border-bottom: 1px solid #1e293b;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.topbar button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
}

.board {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 16px;
  padding: 24px;
  overflow-y: auto;
}

/* CARD */
.card {
  background: #0f172a;
  border: 1px solid #1e293b;
  border-radius: 16px;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.card h3 {
  margin: 0;
  font-size: 1rem;
  line-height: 1.3;
}

.card button {
  align-self: flex-start;
  background: transparent;
  border: 1px solid #1e293b;
  color: #93c5fd;
  padding: 6px 10px;
  border-radius: 8px;
  cursor: pointer;
}

.empty {
  color: #64748b;
  padding: 40px;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>IdeaFlow</h2>
  <input id="search" placeholder="Buscar ideias..." />
</div>

<div class="main">
  <div class="topbar">
    <strong>Minhas ideias</strong>
    <button onclick="addIdea()">+ Nova ideia</button>
  </div>

  <div id="board" class="board"></div>
</div>

<script>
let ideas = JSON.parse(localStorage.getItem("ideas")) || [];

function saveIdeas() {
  localStorage.setItem("ideas", JSON.stringify(ideas));
}

function addIdea() {
  const content = prompt("Título da ideia:");
  if (!content) return;

  ideas.push({
    id: Date.now(),
    content,
    details: "",
    steps: "",
    notes: ""
  });

  saveIdeas();
  renderIdeas();
}

function renderIdeas() {
  const board = document.getElementById("board");
  const search = document.getElementById("search").value.toLowerCase();
  board.innerHTML = "";

  const filtered = ideas.filter(i =>
    i.content.toLowerCase().includes(search)
  );

  if (filtered.length === 0) {
    board.innerHTML = `<div class="empty">Nenhuma ideia encontrada</div>`;
    return;
  }

  filtered.forEach(idea => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>${idea.content}</h3>
      <button onclick="openIdea(${idea.id})">Abrir →</button>
    `;

    board.appendChild(card);
  });
}

function openIdea(id) {
  window.location.href = `idea.html?id=${id}`;
}

document.getElementById("search").addEventListener("input", renderIdeas);

renderIdeas();
</script>

</body>
</html>
