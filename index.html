<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IdeaFlow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#020617;
  --card:#0f172a;
  --border:#1e293b;
  --primary:#3b82f6;
  --idea:#38bdf8;
  --doing:#facc15;
  --done:#22c55e;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

body{
  margin:0;
  font-family:system-ui;
  background:var(--bg);
  color:var(--text);
}

header{
  text-align:center;
  padding:40px 20px;
}

.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

.box{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
}

.dashboard{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.stat{
  padding:18px;
  border-radius:16px;
  background:#020617;
  border:1px solid var(--border);
}

.stat h3{
  margin:0;
  font-size:1.8rem;
}

.stat p{
  margin:6px 0 0;
  color:var(--muted);
}

.stat.idea{border-left:4px solid var(--idea)}
.stat.doing{border-left:4px solid var(--doing)}
.stat.done{border-left:4px solid var(--done)}

input, textarea, select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#020617;
  color:var(--text);
}

button{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.idea-card{
  background:#020617;
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}

.tag{
  display:inline-block;
  background:#2563eb;
  padding:4px 8px;
  border-radius:999px;
  font-size:.75rem;
  margin-right:6px;
}

.status{
  font-size:.7rem;
  padding:4px 8px;
  border-radius:999px;
  margin-left:6px;
}

.status.Ideia{background:var(--idea)}
.status["Em andamento"]{background:var(--doing)}
.status.Conclu√≠da{background:var(--done)}

.actions{
  text-align:right;
  margin-top:8px;
}

.actions button{
  background:none;
  border:none;
  color:var(--muted);
  font-size:1.1rem;
  cursor:pointer;
}

.hidden{display:none}
</style>
</head>

<body>

<header>
  <h1>IdeaFlow</h1>
  <p>Vis√£o geral das suas ideias</p>
</header>

<div class="container">

<div id="loginBox" class="box">
  <h2>Login</h2>
  <input id="loginUser" placeholder="Usu√°rio">
  <input id="loginPass" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="appBox" class="hidden">

<div class="box">
  <button onclick="logout()">Logout</button>
</div>

<!-- DASHBOARD -->
<div class="box">
  <h2>üìä Dashboard</h2>
  <div class="dashboard">
    <div class="stat idea">
      <h3 id="totalIdeas">0</h3>
      <p>Total de ideias</p>
    </div>
    <div class="stat doing">
      <h3 id="doingIdeas">0</h3>
      <p>Em andamento</p>
    </div>
    <div class="stat done">
      <h3 id="doneIdeas">0</h3>
      <p>Conclu√≠das</p>
    </div>
  </div>
</div>

<div class="box">
  <h2>üí° Nova ideia</h2>
  <textarea id="ideaInput" placeholder="Ideia principal"></textarea>
  <input id="tagsInput" placeholder="Tags (ex: app, IA)">
  <input id="nextStepInput" placeholder="Pr√≥ximo passo">
  <select id="statusInput">
    <option>Ideia</option>
    <option>Em andamento</option>
    <option>Conclu√≠da</option>
  </select>
  <textarea id="notesInput" placeholder="Notas / desenvolvimento"></textarea>
  <button onclick="addIdea()">Salvar ideia</button>
</div>

<div class="box">
  <input id="searchInput" placeholder="Pesquisar..." oninput="renderIdeas()">
</div>

<ul id="ideasList"></ul>

</div>
</div>

<script>
let users=JSON.parse(localStorage.getItem("users"))||{};
let currentUser=localStorage.getItem("currentUser");
let ideas=[];

function saveUsers(){
  localStorage.setItem("users",JSON.stringify(users));
}

function login(){
  if(!users[loginUser.value]){
    users[loginUser.value]={password:loginPass.value,ideas:[]};
  }
  if(users[loginUser.value].password!==loginPass.value)
    return alert("Senha incorreta");
  localStorage.setItem("currentUser",loginUser.value);
  location.reload();
}

function logout(){
  localStorage.removeItem("currentUser");
  location.reload();
}

function addIdea(){
  if(!ideaInput.value.trim()) return alert("Digite uma ideia");
  ideas.unshift({
    id:Date.now(),
    content:ideaInput.value,
    tags:tagsInput.value.split(",").map(t=>t.trim()),
    nextStep:nextStepInput.value,
    status:statusInput.value,
    notes:notesInput.value,
    createdAt:new Date().toLocaleString()
  });
  users[currentUser].ideas=ideas;
  saveUsers();
  ideaInput.value=tagsInput.value=nextStepInput.value=notesInput.value="";
  renderIdeas();
}

function updateDashboard(){
  totalIdeas.innerText=ideas.length;
  doingIdeas.innerText=ideas.filter(i=>i.status==="Em andamento").length;
  doneIdeas.innerText=ideas.filter(i=>i.status==="Conclu√≠da").length;
}

function deleteIdea(id){
  ideas=ideas.filter(i=>i.id!==id);
  users[currentUser].ideas=ideas;
  saveUsers();
  renderIdeas();
}

function renderIdeas(){
  const s=searchInput.value.toLowerCase();
  ideasList.innerHTML="";
  ideas.filter(i=>i.content.toLowerCase().includes(s)||i.tags.join().includes(s))
  .forEach(i=>{
    ideasList.innerHTML+=`
    <li class="idea-card">
      <strong>${i.content}</strong>
      <span class="status ${i.status}">${i.status}</span>
      <p><b>Pr√≥ximo passo:</b> ${i.nextStep||"-"}</p>
      <p>${i.notes||""}</p>
      ${i.tags.map(t=>`<span class="tag">#${t}</span>`).join("")}
      <div class="actions">
        <button onclick="deleteIdea(${i.id})">üóëÔ∏è</button>
      </div>
    </li>`;
  });
  updateDashboard();
}

if(currentUser){
  loginBox.classList.add("hidden");
  appBox.classList.remove("hidden");
  ideas=users[currentUser]?.ideas||[];
  renderIdeas();
}
</script>

</body>
</html>
