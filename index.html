<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaFlow Cloud | GPJ Enterprises</title>
    <style>
        :root {
            --primary: #6366f1; --primary-dark: #4f46e5; --danger: #ef4444;
            --success: #10b981; --bg: #f1f5f9; --sidebar-bg: #ffffff;
            --card-bg: #ffffff; --text: #1e293b; --border: #e2e8f0;
        }
        [data-theme="dark"] {
            --bg: #0f172a; --sidebar-bg: #1e293b; --card-bg: #1e293b;
            --text: #f1f5f9; --border: #334155;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; min-height: 100vh; }
        
        /* --- TELA DE LOGIN --- */
        #auth-container { 
            position: fixed; inset: 0; background: var(--bg); z-index: 10000; 
            display: flex; align-items: center; justify-content: center; 
        }
        .auth-card { 
            background: var(--sidebar-bg); padding: 2.5rem; border-radius: 20px; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center;
        }

        /* --- LAYOUT PRINCIPAL (Oculto antes do login) --- */
        #main-app { display: none; width: 100%; flex-direction: row; }
        .sidebar { width: 350px; background: var(--sidebar-bg); padding: 1.5rem; border-right: 1px solid var(--border); height: 100vh; position: sticky; top: 0; overflow-y: auto; }
        .main-content { flex: 1; padding: 2rem; }

        /* Reaproveitando estilos v1.7 */
        .input-group { display: flex; flex-direction: column; gap: 8px; background: rgba(0,0,0,0.02); padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        input, select, textarea { padding: 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--card-bg); color: var(--text); }
        .btn-gpj { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; }
        
        .idea-card { background: var(--card-bg); padding: 1.2rem; margin-bottom: 15px; border-radius: 12px; border: 1px solid var(--border); position: relative; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        .toast { background: var(--primary); color: white; padding: 12px 20px; border-radius: 8px; margin-top: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div id="auth-container">
        <div class="auth-card">
            <h2 style="color:var(--primary); margin-bottom: 5px;">IdeaFlow Cloud</h2>
            <p style="font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 2rem;">GPJ Enterprises SaaS</p>
            
            <input type="email" id="login-email" placeholder="E-mail" style="width:100%; margin-bottom:10px; box-sizing:border-box;">
            <input type="password" id="login-pass" placeholder="Senha" style="width:100%; margin-bottom:20px; box-sizing:border-box;">
            
            <button class="btn-gpj" id="btn-login" style="margin-bottom:10px;">Entrar</button>
            <button class="btn-gpj" id="btn-signup" style="background:none; color:var(--text); border:1px solid var(--border);">Criar Conta</button>
        </div>
    </div>

    <div id="main-app">
        <aside class="sidebar">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div><span style="font-weight:800; color:var(--primary); font-size:1.2rem;">IdeaFlow</span></div>
                <button id="btn-logout" style="background:none; border:none; cursor:pointer; font-size:0.7rem;">Sair üö™</button>
            </div>

            <div class="input-group" style="margin-top:20px;">
                <label style="font-size:0.6rem; font-weight:800;">NOVO INSIGHT</label>
                <input type="text" id="idea-title" placeholder="T√≠tulo da Ideia">
                <textarea id="idea-desc" placeholder="Descri√ß√£o estrat√©gica..."></textarea>
                <input type="number" id="idea-val" placeholder="Valor Estimado R$">
                <select id="idea-status">
                    <option value="pendente">Pendente</option>
                    <option value="andamento">Em Curso</option>
                    <option value="concluida">Conclu√≠da</option>
                </select>
                <button class="btn-gpj" id="btn-save">Salvar na Nuvem</button>
            </div>
            <div id="user-info" style="font-size:0.7rem; text-align:center; color:gray;"></div>
        </aside>

        <main class="main-content">
            <h2 id="welcome-msg">Seus Insights Cloud</h2>
            <div id="ideasList"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnXmurBXWauvg7hlxShOaZ4JIrtdpB3bo",
            authDomain: "ideaflow-gpj.firebaseapp.com",
            projectId: "ideaflow-gpj",
            storageBucket: "ideaflow-gpj.firebasestorage.app",
            messagingSenderId: "790551174551",
            appId: "1:790551174551:web:5ae2e040c15e46054c78d2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- AUTH LOGIC ---
        document.getElementById('btn-login').onclick = () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            signInWithEmailAndPassword(auth, email, pass).catch(e => alert("Erro: " + e.message));
        };

        document.getElementById('btn-signup').onclick = () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            createUserWithEmailAndPassword(auth, email, pass).then(() => alert("Conta GPJ criada!")).catch(e => alert(e.message));
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('main-app').style.display = 'flex';
                document.getElementById('user-info').innerText = "Logado como: " + user.email;
                loadIdeas(user.uid);
            } else {
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('main-app').style.display = 'none';
            }
        });

        // --- DATABASE LOGIC ---
        document.getElementById('btn-save').onclick = async () => {
            const user = auth.currentUser;
            const title = document.getElementById('idea-title').value;
            if(!title) return;

            await addDoc(collection(db, "ideas"), {
                uid: user.uid,
                title: title,
                desc: document.getElementById('idea-desc').value,
                value: document.getElementById('idea-val').value || 0,
                status: document.getElementById('idea-status').value,
                createdAt: Date.now()
            });

            document.getElementById('idea-title').value = '';
            document.getElementById('idea-desc').value = '';
            showToast("Insight salvo na nuvem!");
        };

        function loadIdeas(uid) {
            const q = query(collection(db, "ideas"), where("uid", "==", uid));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('ideasList');
                list.innerHTML = '';
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const card = document.createElement('div');
                    card.className = 'idea-card';
                    card.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <strong>${data.title}</strong>
                            <button onclick="window.deleteIdea('${docSnap.id}')" style="background:none; border:none; cursor:pointer;">üóëÔ∏è</button>
                        </div>
                        <p style="font-size:0.8rem; opacity:0.7;">${data.desc || ''}</p>
                        <div style="font-size:0.7rem; color:var(--primary); font-weight:bold;">R$ ${data.value} | Status: ${data.status}</div>
                    `;
                    list.appendChild(card);
                });
            });
        }

        // Global function for delete
        window.deleteIdea = async (id) => {
            if(confirm("Excluir da nuvem GPJ?")) {
                await deleteDoc(doc(db, "ideas", id));
            }
        };

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = 'toast'; t.innerText = msg;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }
    </script>
</body>
</html>
