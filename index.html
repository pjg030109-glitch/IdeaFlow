<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IdeaFlow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020617;
  color: #e5e7eb;
}
header {
  text-align: center;
  padding: 30px;
}
.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}
textarea, input {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #1e293b;
  background: #020617;
  color: #e5e7eb;
}
button {
  margin-top: 10px;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 10px;
  background: #2563eb;
  color: white;
  cursor: pointer;
}
.idea {
  background: #0f172a;
  padding: 15px;
  border-radius: 12px;
  margin-top: 12px;
}
.tag {
  display: inline-block;
  background: #2563eb;
  padding: 4px 8px;
  border-radius: 999px;
  font-size: 12px;
  margin-right: 6px;
  cursor: pointer;
}
.actions {
  text-align: right;
  margin-top: 6px;
}
.actions button {
  background: none;
  border: none;
  color: #e5e7eb;
  font-size: 18px;
  cursor: pointer;
  margin-left: 6px;
}
</style>
</head>

<body>

<header>
  <h1>IdeaFlow</h1>
  <p>Salvar, organizar e pesquisar ideias</p>
</header>

<div class="container">
  <textarea id="ideaText" placeholder="Digite sua ideia"></textarea>
  <input id="ideaTags" placeholder="Tags (ex: app, marketing, IA)">
  <button id="saveIdea">Salvar ideia</button>

  <input id="search" placeholder="Pesquisar por texto ou tag">

  <div id="ideas"></div>
</div>

<script>
const ideaText = document.getElementById("ideaText");
const ideaTags = document.getElementById("ideaTags");
const search = document.getElementById("search");
const ideasDiv = document.getElementById("ideas");
const saveBtn = document.getElementById("saveIdea");

let ideas = JSON.parse(localStorage.getItem("ideas")) || [];

function saveLocal() {
  localStorage.setItem("ideas", JSON.stringify(ideas));
}

saveBtn.onclick = () => {
  if (!ideaText.value.trim()) {
    alert("Digite uma ideia");
    return;
  }

  ideas.unshift({
    id: Date.now(),
    text: ideaText.value.trim(),
    tags: ideaTags.value
      .split(",")
      .map(t => t.trim())
      .filter(t => t)
  });

  ideaText.value = "";
  ideaTags.value = "";
  saveLocal();
  render();
};

search.oninput = render;

function render() {
  ideasDiv.innerHTML = "";
  const q = search.value.toLowerCase();

  ideas
    .filter(i =>
      !q ||
      i.text.toLowerCase().includes(q) ||
      i.tags.some(t => t.toLowerCase().includes(q))
    )
    .forEach(i => {
      const div = document.createElement("div");
      div.className = "idea";

      div.innerHTML = `
        <p>${i.text}</p>
        <div>
          ${i.tags.map(t =>
            `<span class="tag" onclick="searchTag('${t}')">#${t}</span>`
          ).join("")}
        </div>
        <div class="actions">
          <button onclick="editIdea(${i.id})">‚úèÔ∏è</button>
          <button onclick="deleteIdea(${i.id})">üóëÔ∏è</button>
        </div>
      `;

      ideasDiv.appendChild(div);
    });
}

function searchTag(tag) {
  search.value = tag;
  render();
}

function deleteIdea(id) {
  ideas = ideas.filter(i => i.id !== id);
  saveLocal();
  render();
}

function editIdea(id) {
  const idea = ideas.find(i => i.id === id);
  const novo = prompt("Editar ideia:", idea.text);
  if (!novo) return;
  idea.text = novo;
  saveLocal();
  render();
}

render();
</script>

</body>
</html>
